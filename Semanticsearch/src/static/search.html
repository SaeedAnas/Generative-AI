<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 h-screen font-sans">
    <div class="container mx-auto h-full flex justify-center items-center">
        <div class="w-1/3">
            <h1 class="font-hairline mb-6 text-center">Semantic Search</h1>
            <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
                <form action="/search" method="POST" class="mb-4 md:flex md:flex-wrap md:justify-between">
                    <div class="field-group mb-4 w-full">
                        <input type="text" name="query" class="w-full h-16 text-xl" placeholder="Enter your search query">
                    </div>
                    <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-full">
                        Search
                    </button>
                </form>
                {% if results %}
                <div class="mt-4">
                    <h2 class="font-hairline mb-4">Search Results</h2>
                    <ul>
                        {% for result in results %}
                        <li class="mb-2">{{ result }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
